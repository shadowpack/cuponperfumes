<script src="../jquery.ajaxupload.js"></script>

<style>
body {
	color: #666;
	font-size: 20px;
	text-align: center;
}

p {
	margin: 0px;
}

#wrapper {
	margin: 0 auto;
	padding: 0 30px;
	min-height: 400px;
	width: 500px;
}

#promptzone {
	border: 3px dashed #ccc;
	cursor: pointer;
	padding-top: 40px;
	margin: 0 auto;
	height: 100px;
	width: 450px;
}

#promptzone span {
	font-size: 10px;
}
</style>
<script>
jQuery(function ($) {
	// Set fieldname
	$.ajaxUploadSettings.name = 'uploads[]';
	// Set promptzone
	$('#promptzone').ajaxUploadPrompt({
		url : '../upload.php',
		beforeSend : function () {
			$('#promptzone, #result').hide();
		},
		onprogress : function (e) {
			if (e.lengthComputable) {
				var percentComplete = e.loaded / e.total;
				// Show in progressbar
				$( "#progressbar" ).progressbar({ 
					value: percentComplete*100,
					complete: function () {
						$(this).progressbar( "destroy" );
					}
				});
			}
		},
		error : function () {
		},
		success : function (data) {
			data = $.parseJSON(data);
			var html = '';
			if (data.error) {
				html += '<h2>Error</h2>';
				html += '<p>' + data.error + '</p>';
			}
			if (data.success) {
				html += '<h2>Success</h2>';
				for (var i = 0, len = data.success.length; i < len ; i++) {
					html += '<p>' + data.success[i].filename + '</p>';
				}
			}
			if (data.failed) {
				html += '<h2>Failed</h2>';
				html += '<p>Files failed: ' + data.failed + '</p>';
			}
			$( "#progressbar" ).progressbar( "destroy" );
			$('#result').html(html);
			$('#promptzone, #result').show();
		}
	});
});
</script>
</head>
<body>
<div id="wrapper">
	<h1>ajaxUploadPrompt()</h1>
	<div id="promptzone">
		Click here to choose images to upload
		<br />
		<span>Max 20 files, total 8mb and only image files</span>
	</div>
	<div id="progressbar"></div>
	<div id="result"></div>
</div>
